<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Able Player Test #5</title>
<!-- Dependencies --> 

<!-- Able Player CSS -->  
<link rel="stylesheet" href="ableplayer/styles/ableplayer.css" type="text/css"/>

<!-- CSS for interactive transcript --> 
<link rel="stylesheet" href="ableplayer/styles/ableplayer-transcript.css" type="text/css"/>

<script src="ableplayer/thirdparty/modernizr.custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
<script src="ableplayer/thirdparty/jquery.cookie.js"></script>


<!-- Able Player JavaScript -->
<script src="ableplayer/build/ableplayer.js"></script>

</head>

<body>

<h1>Able Player Test #5:<br/>Video player with audio description via video swap <em>or</em> VTT</h1>

<p>For additional test see the <a href="http://ableplayer.github.io/ableplayer/tests/">Index of <em>Able Player</em> Examples</a>.</p>

<!-- use the following markup for each media element -->
<video id="video1" preload="auto" width="480" height="360" poster="media/wwa.jpg" data-able-player data-translation-path="ableplayer/translations/">
  <source type="video/webm"  src="media/wwa.webm" data-desc-src="media/wwa_described.webm"/>
  <source type="video/mp4"   src="media/wwa.mp4"  data-desc-src="media/wwa_described.mp4"/>
  <track kind="captions"     src="media/wwa_captions_en.vtt"/>
  <track kind="descriptions" src="media/wwa_description_en.vtt"/>
</video>

</body>
</html>
